<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <!--Normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!--main css -->
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <main>
        <div class="container">
            <!-- title -->
            <div class="title">
                <h1>Reviews</h1>
                <div class="title-underline"></div>
            </div>
            <!-- reviews -->
            <article class="review">
                <div class="img-container">
                    <img src="./enoch.jpg" class="photo" id="person-img" alt="review image">
                </div>
                <h4 id="author">Sarah Timber</h4>
                <p id="job">ux designer</p>
                <p class="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus, tenetur quis. Hic, laboriosam. Facere, dignissimos repudiandae perspiciatis id rerum voluptate!
                </p>
                <div class="button-container">
                    <button type="button" class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="btn random-btn">surprise me</button>
            </article>
        </div>
    </main>

    <img src="./" alt="">
    
</body>
<script src="./app.js"></script>
</html>
